<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Defines the character set to UTF-8  -->
    <meta charset="UTF-8">
    
    <!-- Ensures the page is responsive to different screen sizes and devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page that appears in the browser tab -->
    <title>Home - My Website</title>
    
    <!-- Link to CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section that includes the website title and navigation -->
    <header>
        <!-- Main heading welcoming users to the site -->
        <h1>Welcome to My Website</h1>
        
        <!-- Navigation menu linking to the different sections of the website -->
        <nav>
            <ul>
                <!-- Link to the homepage (current page) -->
                <li><a href="/">Home</a></li>
                <!-- Link to the about page -->
                <li><a href="/about">About</a></li>
                <!-- Link to the contact page -->
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main content area -->
    <main>
        <!-- Subheading for the homepage content -->
        <h2>Home</h2>
        
        <!-- Brief description of the homepage -->
        <p>This is the home page of the website.</p>
    </main>
    
    <!-- Footer section with copyright -->
    <footer>
        <p>&copy; Alec McKenzie's Website</p>
    </footer>
    
    <!-- Links to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
